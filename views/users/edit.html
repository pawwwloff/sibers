{% extends "base.html" %}

{% block main %}
	<div class="container pt-5 pb-5">
		<form method="post" action="">
			<div class="row">
		        <div class="col-6 mb-5">
		            <h3 class="mb-4">Edit user</h3>
		            <div class="form-group row">
                		<label class="col-sm-4 col-form-label">Login</label>
                		<div class="col-sm-8">
							<input type="text" name="login" class="form-control" value="{{data.login}}">
						</div>
             		</div>
             		<div class="form-group row">
                		<label class="col-sm-4 col-form-label">Password</label>
                		<div class="col-sm-8">
							<input type="password" name="password" class="form-control" value="{{data.password}}">
						</div>
             		</div>
             		<div class="form-group row">
                		<label class="col-sm-4 col-form-label">Confirm password</label>
                		<div class="col-sm-8">
							<input type="password" name="req_password" class="form-control" value="{{data.password}}">
						</div>
             		</div>
             		<div class="form-group row">
                		<label class="col-sm-4 col-form-label">First name</label>
                		<div class="col-sm-8">
							<input type="text" name="first_name" class="form-control" value="{{data.first_name}}">
						</div>
             		</div>
             		<div class="form-group row">
                		<label class="col-sm-4 col-form-label">Second name</label>
                		<div class="col-sm-8">
							<input type="text" name="second_name" class="form-control" value="{{data.second_name}}">
						</div>
             		</div>
             		<div class="form-group row">
                		<label class="col-sm-4 col-form-label">Last name</label>
                		<div class="col-sm-8">
							<input type="text" name="last_name" class="form-control" value="{{data.last_name}}">
						</div>
             		</div>
             		<div class="form-group row">
                		<label class="col-sm-4 col-form-label">Birthday</label>
                		<div class="col-sm-8" id="datetimepicker">
							<input type="date" name="date_birthday" class="form-control" value="{{data.date_birthday}}">
						</div>
             		</div>
             		{% if data.edit_id!=curUser.ID and curUser.admin %}
	             		<div class="form-group row">
	                		<label class="col-sm-4 col-form-label">Admin</label>
	                		<div class="col-sm-8">
								<input type="checkbox" name="admin" class="form-control" value="1"  {%if data.admin==1 %}checked="checked"{%endif%}>
							</div>
	             		</div>
             		{% endif %}
             		<button name="action" value="add" class="btn btn-primary btn-md col-6 col-offset-3 center-block" type="submit">
	             		<span class="button__text">Save</span>
	                </button>
             	</div>
             	
        	</div>
		</form>    
	</div>
{% endblock %}
